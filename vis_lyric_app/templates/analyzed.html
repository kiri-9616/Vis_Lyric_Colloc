<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
</head>
<body>
    <h1>Analysis Result</h1>
    <p>Analysis result</p>
    <ul>
        {% for button in buttons %}
            <li><a href="{{ button.url }}">{{ button.text }}</a></li>
        {% endfor %}
    </ul>


    {% if checkboxes %}
    <h2>Select from the following options:</h2>
    <form method="post" action="{{ url_for('analyzed',nets = nets) }}">
        {% for checkbox in checkboxes %}
            <label for="{{ checkbox.name }}">
                <input type="checkbox" name="options" value="{{ checkbox.name }}" id="{{ checkbox.name }}">
                {{ checkbox.label }}
            </label><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    {% endif %}

    

    <a href="{{ url_for('index') }}">Back to Input</a>

</body>
</html>
